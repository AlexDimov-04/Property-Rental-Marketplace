{% extends 'base_hero_page/base.html' %}
{% load static %}

{% block main_content %}
    <div class="container home_msg">
        {% if user.is_authenticated %}
          <form enctype="multipart/form-data" method="post" role="product_page">
          {% csrf_token %}
            <h2>Hi {{ user }}! To pay, click on this button <button type="submit" class="btn btn-success" href="{% url 'payment' %}" data-bind-href="pricing">Payment</button></h2>
          </form>
        {% else %}
          <h2>You're not logged in...</h2><a href="{% url 'sign_in' %}" class="btn btn-secondary">Log in</a>
    
        {% endif %}
    </div>
{% endblock %}
