{% load static %}

<div class="container-fluid nav-bar bg-transparent">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center text-center">
            <div class="icon p-2 me-2">
                <img class="img-fluid" src="{% static 'images/nav_bar_icon.svg' %}" alt="Icon"
                    style="width: 30px; height: 30px;">
            </div>
            <h1 class="m-0 text-primary">Rent<span style="color: #202528;">Wise</span></h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                {% if user.is_staff %}
                    <a href="{% url 'admin:index' %}" class="nav-item nav-link">Dashboard</a>
                {% endif %}
                <div class="nav-item dropdown">
                    {% if user_profile %}
                        <a href="{% url 'saved_properties_collection' %}" class="nav-link">Saved Properties</a>
                    {% endif %}
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Rw Marketplace</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="{% url 'newsletter' %}" class="dropdown-item">Newsletter</a>
                        <a href="{% url 'property_list' %}" class="dropdown-item">Properties</a>
                        <a href="{% url 'comments' %}" class="dropdown-item">Comments</a>
                        <a href="{% url 'faq' %}" class="dropdown-item">FAQ</a>
                    </div>
                </div>
                <a href="{% url 'contacts' %}" class="nav-item nav-link">Contacts</a>
                {% if user_profile %}
                    <a href="{% url 'profile_details' %}" class="nav-item nav-link">Profile</a>
                {% endif %}
            </div>
            {% if user_profile %}
                <a href="{% url 'sign_out' %}" class="btn btn-primary px-3 d-none d-lg-flex">Log Out</a>
            {% else %}
                <a href="{% url 'sign_in' %}" class="btn btn-primary px-3 d-none d-lg-flex">Log In</a>
            {% endif %}
        </div>
    </nav>
</div>
