{% extends 'base_hero_page/base.html' %}
{% load static %}

{% block main_content %}
    {% if not user_profile %}
        <h1 style="color: #000">No logged in user!</h1>
    {% else %}  
        <div class="container-fluid mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
            <div class="container">
                <div class="row g-2">
                    <div class="col-md-2">
                        <a type="submit" class="btn btn-dark border-0 w-100 py-3" onclick="toggleForm()">Create</a>
                    </div>
                </div>
            </div>
        </div>

        {% include 'properties/property_pop_up_form.html' %}
    {% endif %}
{% endblock %}
