<input type="text" value="{{ additional_fields.description }}" name="description" placeholder="Building Description"
    required id="id_description">
<input type="number" value="{{ additional_fields.area_sqft }}" name="area_sqft" placeholder="Area Sqft" required
    id="id_area_sqft">

<div class="wrapperContainer">
    <label for="id_has_lift">A/C</label>
    {% if additional_fields.has_ac%}
        <input type="checkbox" name="has_ac" id="id_has_ac" checked>
    {% else %}
        <input type="checkbox" name="has_ac" id="id_has_ac">
    {% endif %}

    <label for="id_has_parking">CCTV</label>
    {% if additional_fields.has_cctv %}
        <input type="checkbox" name="has_cctv" id="id_has_cctv" checked>
    {% else %}
        <input type="checkbox" name="has_cctv" id="id_has_cctv">
    {% endif %}
</div>
