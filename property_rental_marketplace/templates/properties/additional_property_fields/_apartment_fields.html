<input type="text" value="{{ additional_fields.description }}" name="description" placeholder="Building Description"
    required id="id_description">
<input type="number" value="{{ additional_fields.num_bedrooms }}" name="num_bedrooms" placeholder="Number Of Bedrooms"
    required id="id_num_bedrooms">
<input type="number" value="{{ additional_fields.num_bathrooms }}" name="num_bathrooms"
    placeholder="Number Of Bathrooms" required id="id_num_bathrooms">
<input type="number" value="{{ additional_fields.area_sqft }}" name="area_sqft" placeholder="Area In Square Foot"
    required id="id_area_sqft">
<input type="number" value="{{ additional_fields.floor_number }}" name="floor_number" placeholder="Number Of Floors"
    required id="id_floor_number">

<div class="wrapperContainer">
    <label for="id_has_lift">Balcony</label>
    {% if additional_fields.has_balcony %}
        <input type="checkbox" name="has_balcony" id="id_has_balcony" checked>
    {% else %}
        <input type="checkbox" name="has_balcony" id="id_has_balcony">
    {% endif %}

    <label for="id_has_parking">Furnished</label>
    {% if additional_fields.is_furnished %}
        <input type="checkbox" name="is_furnished" id="id_is_furnished" checked>
    {% else %}
        <input type="checkbox" name="is_furnished" id="id_is_furnished">
    {% endif %}

    <label for="id_has_parking">Conditioning</label>
    {% if additional_fields.has_air_conditioning %}
        <input type="checkbox" name="has_air_conditioning" id="id_has_air_conditioning" checked>
    {% else %}
        <input type="checkbox" name="has_air_conditioning" id="id_has_air_conditioning">
    {% endif %}

    <label for="id_has_parking">Garage</label>
    {% if additional_fields.garage %}
        <input type="checkbox" name="garage" id="id_garage" checked>
    {% else %}
        <input type="checkbox" name="garage" id="id_garage">
    {% endif %}
</div>
