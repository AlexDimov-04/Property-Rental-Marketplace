<input type="text" value="{{ additional_fields.description }}" name="description" placeholder="Building Description"
    required id="id_description">
<input type="number" value="{{ additional_fields.num_rooms }}" name="num_rooms" placeholder="Number Of Rooms" required
    id="id_num_rooms">
<input type="number" value="{{ additional_fields.area_sqft }}" name="area_sqft" placeholder="Area In Square Foot"
    required id="id_area_sqft">
<input type="number" value="{{ additional_fields.floor_number }}" name="floor_number" placeholder="Floor Number"
    required id="id_floor_number">

<div class="wrapperContainer">
    <label for="id_has_lift">Parking</label>
    {% if additional_fields.has_parking %}
    <input type="checkbox" name="has_parking" id="id_has_parking" checked>
    {% else %}
    <input type="checkbox" name="has_parking" id="id_has_parking">
    {% endif %}

    <label for="id_has_parking">Elevator</label>
    {% if additional_fields.has_lift %}
    <input type="checkbox" name="has_lift" id="id_has_lift" checked>
    {% else %}
    <input type="checkbox" name="has_lift" id="id_has_lift">
    {% endif %}
</div>
