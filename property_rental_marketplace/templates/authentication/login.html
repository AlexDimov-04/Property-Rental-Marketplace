{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'css/authentication_styles/form.css' %}">

</head>

<body>
    <div class="login">
        <h1 class="text-center">Login</h1>

        <form class="needs-validation" action="" method="POST">
            {% csrf_token %}

            <div class="form-group was-validated">
                <label class="form-label" for="username">Username:</label>
                <input class="form-control" name="username" type="text" id="username" required>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" name="password" type="password" id="password" required>
            </div>

            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="alert alert-success my-2 p-3" role="alert">
                        {{ message }}
                    </div>
                {% elif message.tags == 'info' %}
                    <div class="alert alert-danger my-2 p-3" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="remember_me" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>

            <div class="form-group was-validated">
                <div>
                    Don't have an account?
                    <a href="{% url 'register' %}">Sign up</a>
                </div>
            </div>
            {% csrf_token %}
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
        </form>
    </div>

</body>

</html>
