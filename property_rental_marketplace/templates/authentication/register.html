{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'css/authentication_styles/form.css' %}">

</head>

<body>
    <div class="login">
        <h1 class="text-center">Register</h1>
        
        <form class="needs-validation" action="" method="POST">
            <div class="form-group was-validated">
                <label class="form-label" for="first_name">First Name:
                    <span>(not required)</span>
                </label>
                {{form.first_name}}
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="last_name">Last Name:
                    <span>(not required)</span>
                </label>
                {{form.last_name}}
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="username">Username:</label>
                {{form.username}}
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="email">Email:</label>
                {{form.email}}
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password1">Password:</label>
                {{form.password1}}
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password2">Confirm Password:</label>
                {{form.password2}}
            </div>

            {% for field, error in form.errors.items %}
            <div class="alert alert-danger my-3 p-1" role="alert">
                {{ error|striptags }}
            </div>
            {% endfor %}

            <div class="form-group was-validated">
                <div>
                    Already have an account?
                    <a href="{% url 'sign_in' %}">Log in</a>
                </div>
            </div>

            {% csrf_token %}
            <input class="btn btn-success w-100" type="submit" value="SIGN UP">
        </form>
    </div>

</body>

</html>
